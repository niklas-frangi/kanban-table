<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban meta grupp3</title>
    <script type="module" src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Kanban Meta 3</h1>
        <form id="loginform">
            <input type="text" id="username" placeholder="Användarnamn" />
            <input type="password" id="password" placeholder="Lösenord">
            <button id="loginBtn">Logga in</button>
            <div id="wrongCredentials">Felaktigt användarnamn eller lösenord</div>
        </form>
        <form>
            <button id="logoutBtn">Logga ut</button>
        </form>
    </header>
<div class="kanbanBoard">
    <div id="Todo" class="kanbanColumn">
        <h2 class="noDrop" >Todo</h2>
        <!-- Här läggs Todo-korten in -->
        <button id="todoBtn" class="kanbanNewCardBtn"> + Lägg till ett kort</button>       
    </div>
    <div id="Doing" class="kanbanColumn">
        <h2 class="noDrop" >Doing</h2>
        <!-- Här läggs Doing-korten in -->
        <button id="doingBtn" class="kanbanNewCardBtn"> + Lägg till ett kort</button>           
    </div>
    <div id="Test" class="kanbanColumn">
        <h2 class="noDrop" >Test</h2>
        <!-- Här läggs Test-korten in -->
        <button id="testBtn" class="kanbanNewCardBtn"> + Lägg till ett kort</button>           
    </div>
    <div id="Done" class="kanbanColumn">
        <h2 class="noDrop" >Done</h2>
        <!-- Här läggs Done-korten in -->
        <button id="doneBtn" class="kanbanNewCardBtn"> + Lägg till ett kort</button>           
    </div>
</div>  
<footer>
    ©2021 Kanban Meta 3 - WU21    
</footer> 
</body>

</html>
